query GetEquipment {
  equipment_master {
    id
    equipment_name
    equipment_location
    equipment_type
  }
}
query GetPendingApprovals {
  maintenance_tasks(filter: { status: { eq: "PENDING" } }) {
    id
    equipment_id
    technician_email
    task_description
    submitted_at
  }
}
query GetTechnicianTasks($email: String!) {
  maintenance_tasks(filter: { technician_email: { eq: $email } }) {
    id
    equipment_id
    task_description
    status
    due_date
  }
}
query GetTaskDetails($id: ID!) {
  maintenance_tasks_by_pk(id: $id) {
    id
    equipment_id
    task_description
    status
    technician_email
    submitted_at
  }
}
